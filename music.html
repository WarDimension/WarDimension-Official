    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preload" href="./fonts/28_Days_Later.ttf" as="font" type="font/ttf"/>

    <script type="text/javascript" src="./js/original.js" defer></script>
    <script type="text/javascript" src="./js/cover.js" defer></script>

  <body id="top">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-THCN8CM"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <a class="skip" href="#0">skip to main content</a>
    <div class="header">
      <a href="https://wardimension.github.io/" tabindex="-1">
        <img class="wd-logo" src="./images/WarDimension_White.png" alt="WarDimension Logo"/>
      </a>
    </div>
    <center><div class="menu-container">
      <a class="menu-button" href="https://wardimension.github.io">HOME</a>
      <a class="menu-button active">MUSIC</a>
      <a class="menu-button" href="blog">BLOG</a>
    </div></center>
    <div class="song-menu-container"><div class="song-menu">
      <a id="original" class="song-button active" tabindex="-1" href="#" onclick="originalSong();">ORIGINAL</a>
      <a id="cover" class="song-button" href="#" onclick="coverSong();">COVER</a>
      <a id="sort-button" class="song-sort-button" href="#" onclick="songSort();">â–¼</a>
      <div class="controls-info-container">
        <span class="material-icons keyboard">keyboard</span><span class="material-icons">keyboard_arrow_up</span><span class="material-icons">keyboard_arrow_down</span><span class="material-icons">keyboard_arrow_left</span><span class="material-icons">keyboard_arrow_right</span><span class="material-icons">keyboard_return</span><p>esc</p>
      </div>
    </div></div>
    <div id="content-container"></div>
    <div id="music-player">
      <p id="player-song-name"></p>
      <button id="close-player-button" onclick="closePlayer()" tabindex="-1">
        <i class="material-icons">close</i>
      </button>
      <p class="time-text" id="current-time-text">0:00</p>
      <div id="player-button-container">
        <button class="player-button" id="shuffle-button" onclick="setShuffle()" tabindex="-1">
          <span class="player-button-content" tabindex="-1">
            <i class="material-icons">shuffle</i>
          </span>
        </button>
        <button class="player-button" id="prev-button" onclick="prevSong()" tabindex="-1">
          <span class="player-button-content" tabindex="-1">
            <i class="material-icons">skip_previous</i>
          </span>
        </button>
        <button class="player-button" id="play-button" onclick="playSong()" tabindex="-1">
          <span class="player-button-content" tabindex="-1">
            <i class="material-icons">play_arrow</i>
          </span>
        </button>
        <button class="player-button" id="next-button" onclick="nextSong()" tabindex="-1">
          <span class="player-button-content" tabindex="-1">
            <i class="material-icons">skip_next</i>
          </span>
        </button>
        <button class="player-button" id="repeat-button" onclick="setRepeat()" tabindex="-1">
          <span class="player-button-content" tabindex="-1">
            <i class="material-icons">repeat</i>
          </span>
        </button>
      </div>
      <p class="time-text" id="duration-text">0:00</p>
      <input id="time-slider" type="range" min="0" max="1000" value="0" tabindex="-1" onchange="seekTo()" oninput="setSeek()"/>
      <div id="player" tabindex="-1"></div>
    </div>
    <div class="context-menu"></div>
  </body>
</html>
