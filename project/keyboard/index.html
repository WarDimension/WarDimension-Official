        <div class="key-press"></div>
        <div class="keys-container">
            <div class="loading">
                <p>LOADING SAMPLES</p>
            </div>
            <div class="component-container">
                <div>
                    <div>
                        <i class="material-icons up" onclick="samplesChange('up')">arrow_drop_up</i>
                        Samples: <span class="samples">Stage Grand</span>
                        <i class="material-icons down" onclick="samplesChange('down')">arrow_drop_down</i>
                    </div>
                    <div>
                        <i class="material-icons up" onclick="playMode('up')">arrow_drop_up</i>
                        Play Mode: <span class="play-mode">Diatonic</span>
                        <i class="material-icons down" onclick="playMode('down')">arrow_drop_down</i>
                    </div>
                    <div class="range-container">
                        <i class="material-icons up" onclick="shifting('up')">arrow_drop_up</i>
                        Left Hand: <span class="left-range">C1-G3</span>
                        <i class="material-icons down" onclick="shifting('down')">arrow_drop_down</i>
                    </div>
                    <div class="key-signature-container">
                        <i class="material-icons up" onclick="keySignatureChange('up')">arrow_drop_up</i>
                        Key: <span class="key-signature">C</span>
                        <i class="material-icons down" onclick="keySignatureChange('down')">arrow_drop_down</i>
                    </div>
                    <div class="modes-container">
                        <i class="material-icons up" onclick="modesChange('up')">arrow_drop_up</i>
                        <span class="modes">Major</span>
                        <i class="material-icons down" onclick="modesChange('down')">arrow_drop_down</i>
                    </div>
                    <div>
                        <i class="material-icons up" onclick="">arrow_drop_up</i>
                        Right Hand: <span class="right-range">C1-G#1</span>
                        <i class="material-icons down" onclick="">arrow_drop_down</i>
                    </div>
                </div>
            </div>
