<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNO_command++</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="../uno-command/favicon.ico"/>
    <meta charset="UTF-8">
    <meta id="vp" name="viewport" content="width=1920, user-scalable=no"/>
    <meta name="description" content="Play UNO with a command line"/>
    <meta name="og:title" property="og:title" content="UNO_command"/>
    <meta name="og:type" property="og:type" content="games.plays"/>
    <meta name="og:description" property="og:description" content="Play UNO with a command line"/>
    <meta name="og:image" property="og:image" content="../uno-command/UNO.png"/>
    <link href="https://wardimension.github.io/" rel="canonical"/>
    <script type="text/javascript" src="../../js/fun.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-display">
            
        </div>
        <div class="move-history-display">
            <p class="com-name">小糸裕 [7 cards]</p>
            <p class="inline">&gt;</p>
            <p class="card color-wild">[wild]</p><p class="inline">x2</p>
            <p class="announcement">小糸裕 has 5 cards left.</p>
        </div>
        <div class="player-display">
            <div class="player-cards-container" style="display: none;">
                <p class="inline">cards [5]:</p>
                <p class="card color-green" style="--num: '1';">[4]</p></div>
            <div class="player-input-container">
                <p class="player-name">player_1&gt;</p>
                <textarea class="player-input" style="height: 24px; text-indent: 96px;" onblur="this.focus();" onkeydown="playerInputDown(event)" onkeyup="playerInputUp(event)" autofocus></textarea>
            </div>
        </div>
    </div>
</body>
</html>
