<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RollerCoin Optimal Bonus Rack</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="option">
            <p>Sort by:</p>
            <input type="radio" name="sort" id="name"><label for="name" onclick="sortMiners('name')">Miner Name</label>
            <input type="radio" name="sort" id="power" checked onclick="sortMiners('power')"><label for="power">Power</label>
            <input type="radio" name="sort" id="bonus"><label for="bonus" onclick="sortMiners('bonus')">Bonus Power</label>
        </div>
        <table class="miner-table">
            <tr>
                <th>Miner Name</th>
                <th>Power</th>
                <th>Bonus Power</th>
            </tr>
        </table>
    </body>
</html>
