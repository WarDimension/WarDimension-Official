<html lang="en">
  <head>
    <title>Timestamp From Rhythmic Position</title>
    <link rel="stylesheet" type="text/css" href="../../css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="../../collections/css/collections.css"/>
    <link rel="stylesheet" type="text/css" href="../../collections/css/helper.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico"/>
    <meta id="vp" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Available on: iTunes, Apple Music, Deezer, Google Play Music, Spotify, YouTube Music, Amazon Music, and more."/>
    <meta name="robots" content="index, follow"/>
    <meta name="og:title" property="og:title" content="WarDimension Official"/>
    <meta name="og:type" property="og:type" content="website"/>
    <meta name="og:description" property="og:description" content="Available on: iTunes, Apple Music, Deezer, Google Play Music, Spotify, YouTube Music, Amazon Music, and more."/>
    <meta name="og:image" property="og:image" content="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/db9b0a59-1832-436d-be35-c4da781cf1c8/dd0nweg-838ec8bb-2e88-444f-83f6-164f222f453e.png"/>
    <meta name="google-site-verification" content="pvgTiA18o5sKX1dow-nKfl8uOUPXnLIVwOKUUZzsiJ8"/>
    <link href="https://wardimension.github.io/" rel="canonical"/>
    <script type="text/javascript" src="../../js/viewport.js"></script>
    <script type="text/javascript" src="../../js/fun.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
    <style>
      .search-container{
        height: 140px;
      }
      .result-container{
        height: 200px;
      }
      .result{
        width: 400px;
        height: 100px;
        font-size: 83px;
        font-weight: bold;
        color: #0070E0;
        text-align: center;
      }
      .container{
        height: calc(100% - 140px - 200px);
        top: 140px;
      }
      .add-list{
        margin-bottom: 20px;
      }
      input{
        width: 40px !important;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <template>
      <div class="list-wrapper">
        <span>BARS</span>
        <div class="wrapper" label="BPM">
          <input class="BPM" type="text" oninput="updateResult()" value="120"/>
        </div>
        <div class="wrapper" label="Time Signature">
          <input class="time-signature-top" type="text" oninput="updateResult()" value="4"/> /
          <input class="time-signature-bottom" type="text" oninput="updateResult()" value="4"/>
        </div>
        <div class="wrapper" label="# of Bars">
          <input class="number-of-bars" type="text" oninput="updateResult()" value="1"/>
        </div>
        <div class="wrapper" label="Target Bar">
          <input class="target-bar" id="target-bar-" type="radio" oninput="targetBarID = this.id; updateResult()" name="target-bar">
        </div>
        <button class="remove-list" onclick="removeList(this);updateResult()">Remove Bars</button>
      </div>
    </template>
    <div class="search-container">
      <span>Target Timestamp</span>
      <div class="wrapper" label="Note Value">
        <input class="note-value-top" type="text" oninput="updateResult()" value="1" disabled/> /
        <input class="note-value-bottom" type="text" oninput="updateResult()" value="4"/>
      </div>
      <div class="wrapper" label="Note #">
        <input class="note-number" type="text" oninput="updateResult()" value="1"/>
      </div>
    </div>
    <div class="container">
      <div class="list-container"></div>
      <button class="add-list" onclick="addList();updateResult()">Add Bars</button>
    </div>
    <div class="search-container result-container">
      <span>Result</span>
      <textarea class="result" readonly onfocus="copyResult()"></textarea>
      <div class="copied">Copied to the clipboard!</div>
    </div>
  </body>
</html>
