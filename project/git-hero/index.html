<html>
    <head>
        <link rel="stylesheet" type="text/css" href="guitar.css"/>
    </head>
    <body>
        <div class="file">
            <label>chart</label>
            <label>song</label><br/>
            <input type="file" class="chart" name="chart" accept=".chart">
            <input type="file" class="song" name="song" accept=".ogg">
            <br/><button class="play">Play</button>
        </div>
        <div class="scene">
            <div class="highway">
                <div class="hit-circles">
                    <div class="hit-circle green"></div>
                    <div class="hit-circle red"></div>
                    <div class="hit-circle yellow"></div>
                    <div class="hit-circle blue"></div>
                    <div class="hit-circle orange"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="guitar.js"></script>
</html>
