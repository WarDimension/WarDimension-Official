<html lang="jp">
    <head>
        <title>Zen_Key</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <meta id="vp" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta name="description" content="Typing Game in Japanese"/>
        <meta name="og:title" property="og:title" content="Zen_Key"/>
        <meta name="og:type" property="og:type" content="website"/>
        <meta name="og:description" property="og:description" content="Typing Game in Japanese"/>
        <meta name="og:image" property="og:image" content="zen-key.png"/>
        <link href="https://wardimension.github.io/" rel="canonical"/>
        <script type="text/javascript" src="../../js/viewport.js"></script>
        <!--script type="text/javascript" src="../../js/fun.js" defer></script-->
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="outer-container">
            <div class="fade-container">
                <div class="flex-container">
                    <div class="typing-target-container">
                        <p class="typing-target"></p>
                    </div>
                </div>
            </div>
            <div class="raw-input-container">
                <div class="label">
                    <p>raw input</p>
                </div>
                <div class="fade-container">
                    <textarea class="typing-input" placeholder="-" oninput="update(this.value, event)" onclick="this.setSelectionRange(this.value.length, this.value.length)" onblur="this.focus()" autofocus></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
