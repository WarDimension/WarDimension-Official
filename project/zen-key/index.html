<html lang="jp">
    <head>
        <title>Zen_Key</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <meta id="vp" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta name="description" content="Typing Game in Japanese"/>
        <meta name="og:title" property="og:title" content="Zen_Key"/>
        <meta name="og:type" property="og:type" content="website"/>
        <meta name="og:description" property="og:description" content="Typing Game in Japanese"/>
        <meta name="og:image" property="og:image" content="zen-key.png"/>
        <link href="https://wardimension.github.io/" rel="canonical"/>
        <script type="text/javascript" src="../../js/viewport.js"></script>
        <!--script type="text/javascript" src="../../js/fun.js" defer></script-->
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="outer-container">
            <p class="stats"></p>
            <div class="fade-container">
                <div class="flex-container">
                    <div class="typing-target-container">
                        <p class="typing-target"></p>
                        <p class="result" hidden>result</p>
                    </div>
                </div>
                <textarea class="typing-input" placeholder="-" oninput="update(this.value, event)" onclick="this.setSelectionRange(this.value.length, this.value.length)" onblur="this.focus({ preventScroll: true })" autofocus></textarea>
            </div>
            <p class="source"></p>
        </div>
        <div class="context-menu">
            <p class="title">settings</p>
            <div class="context-menu-item"><input type="checkbox" id="cm-furigana" onclick="toggleFurigana(); event.stopPropagation()" checked><label class="cm-furigana-label" for="cm-furigana">振り仮名</label></div>
            <div class="context-menu-item"><input type="checkbox" id="cm-just-hiragana" onclick="toggleJustHiragana(); event.stopPropagation()"><label class="cm-just-hiragana-label" for="cm-just-hiragana">ひらがなだけ</label></div>
        </div>
    </body>
</html>
