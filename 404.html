<html>
    <head>
        <script>
            function getBlog(regex,url){
                url = url.toString();
                var result = {};
                url.replace(regex, function(match,subBlog,post){
                    result.subBlog = subBlog;
                    result.post = post;
                });
                return result;
            }
            const url = new URL(window.location);
            const blog = getBlog(/blog\/(\w+)\/?(.+)?/,url);
            if(blog.subBlog != undefined){
                let b = blog.subBlog;
                let p = blog.post != undefined ? `&p=${blog.post}` : "";
                window.location.replace(`https://wardimension.github.io/blog?b=${b}${p}`);
            }
        </script>
    </head>
    <body>
        <p>404 TEST</p>
    </body>
</html>
