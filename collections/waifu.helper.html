<html lang="en">
  <head>
    <title>My Waifu - Helper</title>
    <link rel="stylesheet" type="text/css" href="../css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="./css/collections.css"/>
    <link rel="stylesheet" type="text/css" href="./css/helper.css"/>
    <link rel="stylesheet" type="text/css" href="./css/waifu.helper.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"/>
    <meta id="vp" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Available on: iTunes, Apple Music, Deezer, Google Play Music, Spotify, YouTube Music, Amazon Music, and more."/>
    <meta name="robots" content="index, follow"/>
    <meta name="og:title" property="og:title" content="WarDimension Official"/>
    <meta name="og:type" property="og:type" content="website"/>
    <meta name="og:description" property="og:description" content="Available on: iTunes, Apple Music, Deezer, Google Play Music, Spotify, YouTube Music, Amazon Music, and more."/>
    <meta name="og:image" property="og:image" content="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/db9b0a59-1832-436d-be35-c4da781cf1c8/dd0nweg-838ec8bb-2e88-444f-83f6-164f222f453e.png"/>
    <meta name="google-site-verification" content="pvgTiA18o5sKX1dow-nKfl8uOUPXnLIVwOKUUZzsiJ8"/>
    <link href="https://wardimension.github.io/" rel="canonical"/>
    <script type="text/javascript" src="../js/viewport.js"></script>
    <script type="text/javascript" src="../js/fun.js" defer></script>
    <script type="text/javascript" src="./js/waifu.helper.js" defer></script>
  </head>
  <body>
    <template>
      <div class="list-wrapper">
        <span>Waifu</span>
        <div class="wrapper" label="Native">
          <input class="native" type="text" oninput="updateResult()"/>
        </div>
        <div class="wrapper" label="Romaji">
          <input class="romaji" type="text" oninput="updateResult()"/>
        </div>
        <span>Image</span>
        <div class="wrapper" label="URL">
          <input class="img" type="text" oninput="updateResult()"/>
        </div>
        <span>Link</span>
        <div class="wrapper" label="AniList">
          <input class="AniListLink" type="text" oninput="updateResult()"/>
        </div>
        <div class="wrapper" label="MyAnimeList">
          <input class="MyAnimeListLink" type="text" oninput="updateResult()"/>
        </div>
        <div class="wrapper" label="MyWaifuList">
          <input class="MyWaifuListLink" type="text" oninput="updateResult()"/>
        </div>
        <button class="remove-list" onclick="removeList(this);updateResult()">Remove List</button>
      </div>
    </template>
    <div class="search-container">
      <br/>
      <br/>
      <!--input class="wrap-list" type="checkbox" onchange="updateResult()"/><label>Wrap list with an array.</label-->
    </div>
    <div class="container">
      <div class="list-container"></div>
      <!--button class="add-list" onclick="addList();updateResult()">Add List</button-->
    </div>
    <div class="search-container result-container">
      <span>Result</span>
      <textarea class="result" readonly onfocus="copyResult()"></textarea>
      <div class="copied">Copied to the clipboard!</div>
    </div>
  </body>
</html>
